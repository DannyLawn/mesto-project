<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Белая надпись Место, с верхним индексом Россия.">
    </header>

    <main class="content">

      <!-- Для открытия модального окна добавить класс popup_opened в секцию popup -->
      <section class="popup" id ="profile-popup">
        <div class="popup__toggle-container">
          <button aria-label="Close" class="popup__toggle" id="profile-toggle" type="button"></button>
        </div>
        <div class="popup__main-container">
          <form class="popup__edit-form" id="edit-profile-form" name="edit-profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__input-container">
              <input type="text" class="popup__input-text" id="inpit-name" placeholder="Имя" name="profile-name">
              <input type="text" class="popup__input-text" id="input-activity" placeholder="Деятельность" name="profile-activity">
            </div>
            
            <input type="submit" class="popup__input-submit" name="save-profile" value="Сохранить">
          </form>
        </div>
      </section>

      <!-- Секция попапа добавления карточки -->
      <section class="popup" id ="add-cart-popup">
        <div class="popup__toggle-container">
          <button aria-label="Close" class="popup__toggle" id="add-card-toggle" type="button"></button>
      </div>
      <div class="popup__main-container">
        <form class="popup__edit-form" id="add-card-form" name="add-card-form">
          <h2 class="popup__title">Новое место</h2>
          <div class="popup__input-container">
            <input type="text" class="popup__input-text" id="inpit-card-name" placeholder="Название" name="card-name">
            <input type="url" class="popup__input-text" id="input-image-link" placeholder="Ссылка на картинку" name="card-image-link">
          </div>
      
          <input type="submit" class="popup__input-submit" name="save-card" value="Создать">
        </form>
      </div>
      </section>
  
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Улыбающийся Жак-Ив Кусто на фоне моря, в красной шапочке.">
        <div class="profile__info">
          <div class="profile__name-module">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button aria-label="Edit" class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button aria-label="Add" class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <article class="elements__element">
          <img class="elements__image" src="./images/places/Karachevsk.jpg" alt="Вид издалека со стороны на, проглядывающийся из-за деревьев, Шоанинский христианский собор.">
          <div class="elements__info-unit">
            <h2 class="elements__element-title">Карачаевск</h2>
            <button aria-label="Like" class="elements__like-button elements__like-button_enabled" type="button"></button>
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" src="./images/places/Elbrus.jpg" alt="Оранжевое небо во время заката, на горизонте, через туман, проглядывается силуэт горы Эльбрус.">
          <div class="elements__info-unit">
            <h2 class="elements__element-title">Гора Эльбрус</h2>
            <button aria-label="Like" class="elements__like-button" type="button"></button>
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" src="./images/places/Dombay.jpg" alt="Лес и горы Домбая в пасмурную погоду.">
          <div class="elements__info-unit">
            <h2 class="elements__element-title">Домбай</h2>
            <button aria-label="Like" class="elements__like-button" type="button"></button>
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" src="./images/places/CharskySands.jpg" alt="Пустыня в предгорьях Кодарского хребта, а если смотреть в противоположную сторону, можно увидеть далекий снежный хребет Удокан.">
          <div class="elements__info-unit">
            <h2 class="elements__element-title">Чарские пески</h2>
            <button aria-label="Like" class="elements__like-button" type="button"></button>
          </div>
        </article>        
        <article class="elements__element">
          <img class="elements__image" src="./images/places/WeatheringPillars.jpg" alt="Тропинка ведущая к гигантским каменным Столбам Выветривания.">
          <div class="elements__info-unit">
            <h2 class="elements__element-title">Маньпупунёр</h2>
            <button aria-label="Like" class="elements__like-button elements__like-button_enabled" type="button"></button>
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" src="./images/places/LakeKezenoy-am.jpg" alt="Залитое солнцем изумрудное озеро Кезеной-ам, окруженное крутыми зелеными холмами.">
          <div class="elements__info-unit">
            <h2 class="elements__element-title">Озеро Кезеной-ам</h2>
            <button aria-label="Like" class="elements__like-button" type="button"></button>
          </div>
        </article>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__signature">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>  
  <script src="./scripts/index.js"></script>
</body>
</html>
