<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="<%=require('./vendor/images/logo.svg')%>" alt="Белая надпись Место, с верхним индексом Россия.">
    </header>

    <main class="content">

      <section class="popup" id="profile-popup">
        <div class="popup__toggle-container">
          <button aria-label="Close" class="popup__toggle" type="button"></button>
        </div>
        <div class="popup__main-container">
          <form class="popup__form" name="editProfile" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__input-container">
              <input type="text" class="popup__input-text" id="profile-name-input" placeholder="Имя" name="profileName" minlength="2" maxlength="40" required>
              <span class="popup__input-error profile-name-input-error"></span>
              <input type="text" class="popup__input-text" id="profile-activity-input" placeholder="Деятельность" name="profileAtivity" minlength="2" maxlength="200" required>
              <span class="popup__input-error profile-activity-input-error"></span>
            </div>
            
            <input type="submit" class="popup__input-submit" name="save-profile" value="Сохранить">
          </form>
        </div>
      </section>

      <section class="popup" id="add-card-popup">
        <div class="popup__toggle-container">
          <button aria-label="Close" class="popup__toggle" type="button"></button>
      </div>
      <div class="popup__main-container">
        <form class="popup__form" name="addСardForm" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <div class="popup__input-container">
            <input type="text" class="popup__input-text" id="card-name-input" placeholder="Название" name="cardName" minlength="2" maxlength="30" required>
            <span class="popup__input-error card-name-input-error"></span>
            <input type="url" class="popup__input-text" id="card-link-input" placeholder="Ссылка на картинку" name="cardImageLink" required>
            <span class="popup__input-error card-link-input-error"></span>
          </div>
      
          <input type="submit" class="popup__input-submit" name="save-card" value="Создать">
        </form>
      </div>
      </section>


      <section class="popup popup_type-open-card" id="open-card">
        <div class="popup__open-card-container">
          <button aria-label="Close" class="popup__toggle popup__toggle_type-open-card" type="button"></button>
          <img class="popup__image" src="" alt="">
          <h2 class="popup__title popup__title_type-open-card"></h2>
        </div> 
      </section>
      

      <section class="profile">
        <img class="profile__avatar" src="<%=require('./vendor/images/Avatar.jpg')%>" alt="Улыбающийся Жак-Ив Кусто на фоне моря, в красной шапочке.">
        <div class="profile__info">
          <div class="profile__name-module">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button aria-label="Edit" class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button aria-label="Add" class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <template class="card-template">
          <article class="elements__element">
            <img class="elements__image" src="" alt="">
            <div class="elements__info-unit">
              <h2 class="elements__element-title"></h2>
              <button aria-label="Like" class="elements__like-button" type="button"></button>
            </div>
            <button aria-label="Delete" class="elements__delete-button" type="button"></button>
          </article>
        </template> 
      </section>

    </main>

    <footer class="footer">
      <p class="footer__signature">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>  
</body>
</html>
